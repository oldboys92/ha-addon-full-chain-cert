name: Build and publish container

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build and push to GHCR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Extract semantic version from config.json
        id: extract_version
        run: |
          if [ ! -f config.json ]; then
            echo "config.json not found in repository root"
            exit 1
          fi
          VERSION=$(jq -r '.version' config.json)
          if [ -z "$VERSION" ] || [ "$VERSION" = "null" ]; then
            echo "Unable to determine version from config.json"
            exit 1
          fi
          echo "Found version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/ha-addon-full-chain-cert:latest
            ghcr.io/${{ github.repository_owner }}/ha-addon-full-chain-cert:${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/ha-addon-full-chain-cert:${{ env.VERSION }}
            ghcr.io/${{ github.repository_owner }}/ha-addon-full-chain-cert:v${{ env.VERSION }}

      - name: Image info
        run: |
          echo "Image tags published:"
          echo "  ghcr.io/${{ github.repository_owner }}/ha-addon-full-chain-cert:latest"
          echo "  ghcr.io/${{ github.repository_owner }}/ha-addon-full-chain-cert:${{ github.sha }}"
          echo "  ghcr.io/${{ github.repository_owner }}/ha-addon-full-chain-cert:${{ env.VERSION }}"
          echo "  ghcr.io/${{ github.repository_owner }}/ha-addon-full-chain-cert:v${{ env.VERSION }}"
